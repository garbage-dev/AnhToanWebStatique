      <div id="alert" class="alert alert-success alert-dismissible d-none">
        Votre message a été envoyé avec succès.
        <button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>

  <!-- contacts -->
  <section class="contact py-5">
    <div class="container">
        <h2 class="text-center mb-4">Me contacter</h2>
        <form id="form" action="" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Votre nom</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Votre email</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Sujet de votre message</label><br>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sujet" id="artiste" value="artiste" required>
                  <label class="form-check-label" for="artiste">Plus d'informations sur les artistes</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sujet" id="concert" value="concert">
                  <label class="form-check-label" for="concert">Les prochains concerts auxquels j'assisterai</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sujet" id="autre" value="autre">
                  <label class="form-check-label" for="autre">Autre</label>
              </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Votre message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Écrivez votre message" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn primary btn-lg text-white">Envoyer</button>
            </div>
        </form>
    </div>
</section>

  <script>
    document.getElementById('form').addEventListener('submit', function(event){
    
        event.preventDefault();
        document.getElementById('alert').classList.remove('d-none');
    });
</script>
